<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FastBill - Lightweight Inventory & Billing System">
    <title>FastBill</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar"></nav>
    
    <!-- Main Content Area -->
    <main id="app" class="main-content">
        <!-- Dynamic content will be loaded here -->
    </main>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>
    
    <!-- Core JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    
    <!-- Components -->
    <script src="js/components/navbar.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/toast.js"></script>
    
    <!-- Pages -->
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/inventory.js"></script>
    <script src="js/pages/billing.js"></script>
    <script src="js/pages/refill.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
